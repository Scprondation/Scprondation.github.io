<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин приложений</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Магазин приложений</h1>
        
    </header>

    <main>
        <section class="app-categories">
            <h2>Категории</h2>
            <ul>
                <li>Игры</li>
                <li>Утилиты</li>
                <li>Социальные сети</li>
                <li>Образование</li>
                <li>Музыка</li>
            </ul>
        </section>

        <section class="featured-apps">
            <h2>Популярные приложения</h2>
            <div class="app-grid">
                <div class="app-card">
                    <img src="images/app1.jpg" alt="Приложение 1">
                    <h3>Название приложения 1</h3>
                    <p>Описание приложения 1</p>
                    <button>Установить</button>
                </div>
                <div class="app-card">
                    <img src="images/app2.jpg" alt="Приложение 2">
                    <h3>Название приложения 2</h3>
                    <p>Описание приложения 2</p>
                    <button>Установить</button>
                </div>
                <div class="app-card">
                    <img src="images/app3.jpg" alt="Приложение 3">
                    <h3>Название приложения 3</h3>
                    <p>Описание приложения 3</p>
                    <button>Установить</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Магазин приложений</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
